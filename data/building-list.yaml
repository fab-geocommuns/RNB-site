- id: annexe-contigue
  title: Annexe contiguë d’un bâtiment
  description: <a href="#annexe-contigue">voir les explications.</a>
  isBuilding: fasle
  image: annexe-contigue.jpeg
  distinctionBetweenSingleAndMultipleText: Une annexe contiguë et son bâtiment principal sont un seul et même bâtiment si l’on peut circuler de l’un à l’autre et n’existe pas de délimitation non franchissable.

- id: extension-sans-entree
  title: Une extension sans accès depuis l'extérieur. 
  description: <a href="#extension-sans-entree">voir les explications.</a>
  isBuilding: fasle
  image: extension-sans-entree.jpeg
  distinctionBetweenSingleAndMultipleText: Si la partie A ne possède pas d’accès depuis l'extérieur et est accessible depuis la partie B, cet ensemble forme bien un unique bâtiment. Par exemple, une extension ou aménagement d’un bâtiment existant (ex. véranda), qui n’implique pas la création d’un nouveau bâtiment.

- id: immeuble-logements
  title: Immeuble ayant plusieurs logements (et parfois plusieurs entrées )
  description: <a href="#Immeuble ayant plusieurs logements">voir les explications.</a>
  isBuilding: true
  image: immeuble-logements.jpeg
  distinctionBetweenSingleAndMultipleText: Il est à considérer comme un seul bâtiment s'il ne possède qu'une entrée ou si les espaces communs permettent de passer d’une entrée à l’autre (il n’existe ainsi donc pas de séparation non franchissable de l’un à l’autre, c’est bien un unique bâtiment).

