- id: annexe-contigue
  title: Annexe contiguë d’un bâtiment
  description: <a href="#annexe-contigue">Voir les explications.</a>
  isBuilding: fasle
  image: annexe-contigue.jpeg
  distinctionBetweenSingleAndMultipleText: Une annexe contiguë et son bâtiment principal sont un seul et même bâtiment si l’on peut circuler de l’un à l’autre et s'il n’existe pas de délimitation non franchissable.

- id: extension-sans-entree
  title: Extension sans accès depuis l'extérieur
  description: <a href="#extension-sans-entree">Voir les explications.</a>
  isBuilding: fasle
  image: extension-sans-entree.jpeg
  distinctionBetweenSingleAndMultipleText: Si la partie A ne possède pas d’accès depuis l'extérieur et est accessible depuis la partie B, cet ensemble forme bien un unique bâtiment.

- id: immeuble-logements
  title: Immeuble ayant plusieurs logements
  description: <a href="#immeuble-logements">Voir les explications.</a>
  isBuilding: true
  image: immeuble-logements.jpeg
  distinctionBetweenSingleAndMultipleText: Il est à considérer comme un seul bâtiment s'il ne possède qu'une entrée ou si les espaces communs permettent de passer d’une entrée à l’autre. S'il n’existe pas de séparation non franchissable au sein de cette construction, il s'agit d'un seul bâtiment.

- id: tiny-house
  title: Tiny house
  description: Les constructions dites légères, sans fondations, mais avec objectif de permanence, sont des bâtiments au sens du RNB.
  isBuilding: true
  image: tiny-house.png

- id: kiosque-journaux
  title: Kiosque à journaux
  description: Les constructions dites légères, sans fondations, mais avec objectif de permanence, sont des bâtiments au sens du RNB.
  isBuilding: true
  image: kiosque-journaux.png

- id: maisons-jumelees
  title: Maisons jumelées ou mitoyennes
  description: Les maisons jumelées sont des bâtiments, <a href="#maisons-jumelees">voir les explications.</a>
  isBuilding: true
  image: maisons-jumelees.jpg
  distinctionBetweenSingleAndMultipleText: Les maisons jumelées sont définies comme deux bâtiments lorsqu’on ne peut pas circuler de l’une à l’autre depuis l’intérieur.

- id: maisons-en-rangee
  title: Maisons en rangée
  description: Chaque maison de la rangée est un bâtiment, <a href="#maisons-en-rangee">voir les explications.</a>
  isBuilding: true
  image: maisons-en-rangee.jpeg
  distinctionBetweenSingleAndMultipleText: Les maisons en rangée sont bien à considérer séparément si l'on ne peut circuler de l’une à l’autre.

- id: annexe-autonome
  title: Annexe contiguë/autonome
  description: Les annexes autonomes sont des bâtiments, <a href="#annexe-autonome">Voir les explications.</a>
  isBuilding: true
  image: annexe-autonome.jpeg
  distinctionBetweenSingleAndMultipleText: Une annexe est considérée comme un bâtiment autonome si on ne peut pas circuler entre les deux bâtiments depuis l’intérieur.

- id: batiment-relie-sous-terrain
  title: Bâtiments reliés par une construction souterraine
  description: <a href="#batiment-relie-sous-terrain">Voir les explications.</a>
  isBuilding: true
  image: batiment-relie-sous-terrain.jpeg
  distinctionBetweenSingleAndMultipleText: Dans le cas de bâtiments reliés par une construction souterraine (par exemple un garage ou une cave commune), il y a autant de bâtiments à considérer que s’il n’y avait pas eu de garage souterrain. Dans le cas d’une barre d’immeuble avec plusieurs cages d’escalier non communicantes en dehors des cages et garages souterrains, on a bien autant de bâtiments que de cages d’escaliers (accès distinct depuis l’extérieur). Cette simplification permet notamment aux services d’urgences d'identifier rapidement le point d’accès à un lieu d’intervention.

- id: passerelle
  title: Bâtiments reliés par une passerelle
  description: <a href="#passerelle">Voir les explications.</a> © Le bon marché, LVMH.
  isBuilding: true
  image: passerelle-stephane-muratet-cc-lebonmarche.png
  distinctionBetweenSingleAndMultipleText: Dans le cas de deux bâtiments reliés par une passerelle, même si celle-ci rend la circulation possible entre les deux bâtiments, on décompte bien deux bâtiments distincts. On peut si besoin rattacher la passerelle à l'un des deux bâtiments.
