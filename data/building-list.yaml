- id: grand-ensemble
  title: Grand ensemble
  description: <a href="#grand-ensemble">Voir les explications.</a>
  isBuilding: true
  image: grand-ensemble.png
  distinctionBetweenSingleAndMultipleText: À l'usage, les grands ensembles sont souvent subdivisés en plusieurs bâtiments (aile A/B/C, bâtiment 1/2/3, etc.). Le RNB encourage à reprendre ce type de découpage. Par exemple, un hôpital constitué de plusieurs ailes, même si celles-ci sont communicantes, est retranscrit dans le RNB comme plusieurs bâtiments distincts.

- id: construction-provisoire
  description: <a href="#construction-provisoire">Voir les explications.</a>
  title: Construction provisoire
  image: construction-provisoire.jpeg
  distinctionBetweenSingleAndMultipleText: Au vu des critères donnés par la définition, le caractère permanent pourra être évalué par chaque contributeur. Par exemple, une construction provisoire érigée pour une durée excédant une durée réglementaire (qui peut varier selon les cas) et qui est solidement fixée au sol, est considérée comme un bâtiment.

