- id: maisons-jumelees
  title: Maisons jumelées ou mitoyenne
  description: Les maisons jumelées sont des bâtiments, <a href="#maisons-jumelees">voir les explications.</a>
  isBuilding: true
  image: maisons-jumelees.jpg
  distinctionBetweenSingleAndMultipleText: Les maisons jumelées sont définies comme deux bâtiments lorsqu’on ne peut pas circuler de l’une à l’autre depuis l’intérieur.

- id: maisons-en-rangee
  title: Maisons en rangée
  description: Chaque maison de la rangée est un bâtiment, <a href="#maisons-en-rangee">voir les explications.</a>
  isBuilding: true
  image: maisons-en-rangee.jpeg
  distinctionBetweenSingleAndMultipleText: Les maisons en rangée sont bien à saisir séparément tant qu’on ne peut circuler de l’une à l’autre.

- id: annexe-autonome
  title: Annexe contigu/autonome
  description: Les annexes autonomes sont des bâtiments, <a href="#annexe-autonome">voir les explications.</a>
  isBuilding: true
  image: annexe-autonome.jpeg
  distinctionBetweenSingleAndMultipleText: Une annexe est saisie comme un bâtiment autonome s’il possède son propre accès depuis l’extérieur et qu’on ne peut pas circuler entre les deux bâtiments depuis l’intérieur.

- id: batiment-relie-sous-terrain
  title: Bâtiments reliés par une construction souterraine
  description: <a href="#batiment-relie-sous-terrain">voir les explications.</a>
  isBuilding: true
  image: batiment-relie-sous-terrain.jpeg
  distinctionBetweenSingleAndMultipleText: Dans le cas de bâtiments reliés par une construction souterraine (par exemple un garage ou une cave communes), concernant les bâtiments extérieurs, il y a autant de bâtiments à considérer que s’il n’y avait pas eu de garage souterrain. (Dans le cas de l’exemple ci dessus, nous avons 3 maisons individuelles reliées par un garage souterrain, et donc 3 bâtiments distincts). Idem, dans le cas d’une barre d’immeuble avec plusieurs cages d’escalier non communicantes en dehors des cages et garages souterrains, on a bien autant de bâtiments que de cages d’escaliers (accès distinct depuis l’extérieur). Cet aspect est notamment primordial pour les interventions des services d’urgences qui doivent pouvoir identifier rapidement le point d’accès à un lieu d’intervention dans l’immeuble.

- id: passerelle
  title: Bâtiments reliés par une passerelle
  description: <a href="#passerelle">voir les explications.</a> © Le bon marché, LVMH.
  isBuilding: true
  image: passerelle-stephane-muratet-cc-lebonmarche.png
  distinctionBetweenSingleAndMultipleText: Dans le cas de deux bâtiments reliés par une passerelle, même si celle-ci rend la circulation possible entre les deux bâtiments, a priori, on décompte bien deux bâtiments distincts. Il suffit alors de rattacher la passerelle à un des deux bâtiments.


