
- name: Le RNB c'est quoi ?
  desc: Tout ce qu’il faut savoir sur le Référentiel National des Bâtiments
  key: rnb-a-propos
  entries:
  - question: Qu’est-ce que le Référentiel National des Bâtiments (RNB) ?
    key: quoi
    answer: >
      <p>Le Référentiel National des Bâtiments (RNB) a pour vocation de créer <b>un système commun de repérage des bâtiments, à l’échelle nationale.</b></p>
      <p>Pour ce faire, le RNB <b>répertorie l'ensemble des bâtiments du territoire français</b> (DROM COM inclus) et leur <b>associe un identifiant unique</b>.</p>
      <p>Cet identifiant unique, attribué à chaque bâtiment, permet aux acteurs publics, territoriaux et privés, de réduire les coûts de maintenance, d’optimiser la qualité des données et de rendre les bases  interopérables entre elles.</p>
  - question: À quelle problématique répond le RNB ?
    key: problematique
    answer: >
      <p>Jusqu’à présent, les données liées aux bâtiments étaient détenues par une multitude d’acteurs publics et privés, travaillant en silos. Les informations liées à l’historique du bâtiment (travaux, extensions, destruction, usage) sont difficiles d’accès. Ainsi, chaque acteur œuvre individuellement pour obtenir l’information sans que celle-ci soit mise en commun.</p>
      <p>Un référé de la Cour des Comptes concernant “<a href="https://www.ccomptes.fr/fr/publications/la-production-et-lutilisation-des-donnees-utiles-la-politique-du-logement" target="_blank">La production et l’utilisation des données utiles à la politique du logement</a>” (en date du 22 mai 2022) relève les difficultés actuelles des administrations à collaborer autour d’une donnée bâtimentaire commune (ex : absence d’une architecture partagée des bases de données; actualisation trop peu fréquente de ces données; utilisation de données agrégées à une maille territoriale trop large; manque de partage des données par les administrations qui les détiennent, etc.).</p>
      <p>Le <b>Référentiel National des Bâtiments</b> (sous le nom de projet Bat-ID) <b>est cité par le Ministère de la Transition Écologique</b> et le Ministère délégué chargé de la Ville et du Logement dans sa réponse à la <a href="https://www.ccomptes.fr/fr/documents/60913" target="_blank">Cour des Comptes en date du 15 juillet 2022</a>, comme <b>solution pour combler le manque actuel d'un système d'identification des logements et des bâtiments</b>.</p>
  - question: Qui produit le Référentiel National des Bâtiments (RNB) ? A-t-il vocation à devenir l’unique standard de lecture des données bâtimentaires ?
    key: production
    answer: >
      <p>Le financement du RNB est assuré conjointement par l’Agence de la Transition Écologique (l’<b>ADEME</b>), le Centre Scientifique et Technique du Bâtiment (<b>CSTB</b>), la Direction générale de l'Aménagement, du Logement et de la Nature (<b>DGALN</b>) et l’Institut national de l'information géographique et forestière (<b>IGN</b>).</p>
      <p>Le service est réalisé chez <a href="https://beta.gouv.fr/" target="_blank">beta.gouv</a>, l’incubateur des services publics numériques de la Direction Interministérielle du Numérique (DINUM).</p>
      <p>Le RNB vise à établir un standard unique. Sa forme est issue des délibérations du Conseil National de l’Information Géolocalisée (<a href="https://cnig.gouv.fr/" target="_blank">CNIG</a>, voir plus bas).</p>

  - question: À qui s’adresse le Référentiel National des Bâtiments ?
    key: public
    answer: >
      <p>Le RNB est une solution destinée aux :</p>
      <ul>
      <li>Utilisateurs de données bâtimentaires : les <b>communes</b>, les <b>métropoles</b>, les <b>fournisseurs d’énergie</b>, les services départementaux d'incendie et de secours (<b>SDIS</b>), les acteurs de l’économie numérique produisant des analyses, etc.</li>
      <li>Producteurs de données bâtimentaires : l’ensemble des <b>administrations publiques</b> produisant des données bâtimentaires à la maille du cadastre, des parcelles ou des locaux, ainsi que celles agrégeant des données métier (historique de construction, performance énergétique, etc.)</li>
      </ul>
 - question: Qu’est ce qu’un Géocommun ?
    key: geocommun
    answer: >
      <p>Le Référentiel National des Bâtiments est un géocommun.</p>
      <p>Un commun, c’est une ressource produite collectivement par une communauté d’acteurs hétérogènes et gouvernée par des règles qui assurent sa survie et garantissent son caractère ouvert et partagé.(Définition de l’IGN)</p>
      <p>C’est pourquoi, toutes les contributions sont les bienvenues pour construire ce géocommun, afin de faciliter et réduire les coûts de maintenance, ainsi qu’optimiser la qualité des données des administrations publiques, des collectivités et des acteurs privés.</p>
  - question: Quels sont les principaux cas d’usages du RNB ?
    key: usages
    answer: >
      <ul>
      <li>Indexer les DPE à leur bâtiment (ils sont aujourd’hui consultables seulement à l’adresse) : cela permet d’améliorer l’analyse de performances énergétiques du parc et de mieux piloter les politiques de rénovation</li>
      <li>Présenter une vue actualisée du parc (grâce aux nombreuses sources d’alimentation du RNB) : ce besoin est particulièrement présent au sein des collectivités</li>
      <li>Lier des bâtiments à des zones de risques : les acteurs publics et privés de l’assurance en sont les principaux demandeurs</li>
      <li>Améliorer le suivi des signalements concernant les logements non décents, insalubres et dangereux</li>
      <li>Enrichir une base de données bâtiments grâce aux informations contenus dans une autre base bâtiments</li>
      </ul>
- name: Comment est conçu le RNB ?
  desc: Tout savoir sur la conception du RNB, les caractéristiques techniques des bâtiments et de l’ID unique.
  key: conception
  entries:
  - question: D’où proviennent les données du RNB ?
    key: provenance
    answer: >
      <p>Les bâtiments présentés dans le RNB sont essentiellement issus d’une fusion de la BD Topo, éditée par l’Institut national de l'information géographique et forestière (IGN) et de la BDNB, éditée par le Centre Scientifique et Technique du Bâtiment (CSTB).</p>
      <p>La mise à jour du RNB est réalisé par :</p>
      <ul>
      <li>les importations, lors de parution de nouveaux millésimes de la BD Topo et de la BDNB</li>
      <li>les flux d’autorisation du droit des sols (ADS) provenant des collectivités</li>
      </ul>
  - question: Que faire si je constate une erreur dans le Référentiel National des Bâtiments ?
    key: erreur
    answer: Si vous constatez une erreur (bâtiment absent ou mal placé, erreur d’adresse, etc), vous pouvez nous le signaler en envoyant un email à <a href="mailto:rnb@beta.gouv.fr" target="_blank">rnb@beta.gouv.fr</a>.
  - question: Qu’est ce qu’un bâtiment au sens du Référentiel National des Bâtiments (RNB) ?
    key: definition
    answer: >
      <p>La construction du Référentiel National des Bâtiments est réalisée en collaboration avec les experts de la donnée géomatique du Conseil National de l’Information Géolocalisée (<a href="https://cnig.gouv.fr/" target="_blank">CNIG</a>). </p>
      <p>La définition du bâtiment est validée par la Commission des Standards du CNIG, comme suit :</p>
      <p>“Construction souterraine et/ou au-dessus du sol, ayant pour objectif d'être permanente, pour abriter des humains ou des activités humaines. Un bâtiment possède a minima un accès depuis l’extérieur. Dans la mesure du possible, un bâtiment est distinct d’un autre dès lors qu’il est impossible de circuler entre eux.”</p>
      <p>Cette définition est complétée par une <a href="https://github.com/fab-geocommuns/BatID/blob/eea3555c0de8fb178a85379306fbe85c358ea9ce/docs/CNIG/Annexe-Definition-Batiment.md" target="_blank">annexe</a>, qui vise à l’étayer et apporter un éclairage aux cas particuliers rencontrés.</p>
  - question: Qu’est ce que l’ID unique du Bâtiment ? Quelles sont ses caractéristiques ?
    key: identifiant
    answer: >
      <p>Le RNB associe à chaque bâtiment du territoire français un identifiant unique.</p>
      <p>Véritable donnée pivot, chaque identifiant est générésous la forme d’un NanoID.</p>
      <p>Chaque identifiant est composé d’une suite de 12 caractères (chiffres et lettres) répartis en 3 séries de 4 caractères.</p>
      <p>L’identifiant remplit certains critères afin d’être facilement reproduisible par un humain dans un formulaire, tout en évitant les risques de collision (c’est à dire la double attribution d’un même identifiant pour deux bâtiments distincts) : </p>
      <ul>
      <li>Il n’est pas signifiant, ce qui implique qu’il ne contient aucun concept clé (comme par exemple le code INSEE de la commune sur laquelle se situe le bâtiment) : cela permet d’éviter de remettre en cause le caractère définitif de l’identifiant une fois attribué (si la commune venait à fusionner avec une autre par exemple)</li>
      <li>L’identifiant n’est pas sensible à la casse et peut être rédigé indifféremment en minuscules ou en majuscules (il n’est diffusé qu’en majuscule afin d’améliorer la lisibilité par les utilisateurs)</li>
      </ul>
  - question: Quelles informations sont associées aux bâtiments du RNB ?
    key: attributs
    answer: >
      <p>Aujourd’hui, chaque bâtiment est représenté par un point cliquable, composé d’une fiche mentionnant :</p>
      <ul>
      <li>ses coordonnées géographiques</li>
      <li>l’identifiant unique du bâtiment</li>
      <li>le statut du bâtiment</li>
      <li>son adresse ou ses adresses</li>
      <li>les identifiants BDNB et BD Topo associés</li>
      <ul>
      <p><b>Focus sur le statut du bâtiment :</b> le RNB indique l’état du bâtiment en question, via un statut.</p>
      <p>Il en existe 7 : </p>
      <ol>
      <li>En projet</li>
      <li>Projet annulé</li>
      <li>Bâtiment en construction</li>
      <li>Construit</li>
      <li>En cours de modification (travaux autres que la construction initiale)</li>
      <li>Détruit</li>
      <li>Non utilisable (ne permet pas d’abriter des activités humaines, ex. en ruine)</li>
      </ol>
      <p>Ces statuts évoluent selon les informations remontées dans le RNB.</p>
  - question: Que se passe-t-il pour les identifiants lorsque qu’une modification est apportée au RNB ?
    key: identifiant-perennes
    answer: >
      <p><a href="https://rnb.beta.gouv.fr/blog/identifiant-batiment-perenne">Les identifiants contenus dans le RNB sont pérennes</a>. Cela signifie qu’ils ne sont jamais sujets à modification. Lorsqu’une modification apportée à un bâtiment nécessite une création ou un changement d’identifiant (fusion, scission, etc.), l’ancien identifiant n’est pas modifié. Sa trace est conservée dans l’historique de la base, où un lien avec les nouveaux identifiants est établi.</p>
- name: Comment utiliser le RNB ?
  desc: En savoir plus sur l’utilisation concrète du RNB par vos services
  key: utilisation
  entries:
    - question: Le RNB est-il accessible gratuitement ?
      key: gratuit
      answer: >
        <p>Oui, le RNB est un service public gratuit.</p>
    - question: Comment accéder aux données du RNB ?
      key: acces
      answer: >
        <p>Deux méthodes s'offrent à vous pour consulter le RNB :</p>
        <ul>
        <li>Consultation cartographique, sur votre navigateur :  rendez-vous sur le site rnb.beta.gouv.fr, cliquez sur l’onglet “<a href="/carte">carte</a>” et tapez une adresse ou un identifiant de bâtiment.</li>
        <li>Consultation via vos services informatiques : rendez-vous sur la documentation dédiée concernant l’<a href="https://rnb-fr.gitbook.io/documentation/api-et-outils/api-batiments" target="_blank">API bâtiment</a> et les <a href="https://rnb-fr.gitbook.io/documentation/api-et-outils/tuiles-vectorielles" target="_blank">tuiles vectorielles</a></li>
        </ul>
    - question: L’organisation dans laquelle je travaille dispose de ses propres bases bâtimentaires. Dois-je les faire évoluer au standard du RNB ?
      key: evolution
      answer: >
        <p>Non, vous n’avez pas l’obligation de faire évoluer vos jeux de données. Le RNB est justement pensé comme une passerelle permettant d’établir des correspondances entre différentes bases.</p>
        <p>Exemple : une commune souhaite croiser les données bâtimentaires du service d'information géographique (SIG) avec un jeu de données du service urbanisme. Les services n’ayant pas les mêmes besoins métiers, les bâtiments sont découpés différemment d’une base l’autre. Le RNB servira ici de pivot grâce à l’utilisation de nos outils de rapprochement.</p>
    - question: Puis-je partager les informations contenues dans le RNB ?
      key: license
      answer: >
        <p>Le RNB est consultable en licence ouverte. Vous avez ainsi la possibilité d’utiliser les données pour vos usages propres, au sein de votre organisation publique ou privée.</p>
    - question: Le RNB héberge-t-il des données métiers liées aux bâtiments (risques naturels, accès PMR, etc.) ?
      key: attributs-metier
      answer: >
        <p>Non, la RNB n’a pas pour finalité d’agréger l’ensemble des données métiers des autres bases existantes. Il sert plutôt de passerelle permettant d’établir des correspondances entre différentes bases. Il renvoie néanmoins, pour chaque bâtiment, vers les éléments de la BDNB et de la BD Topo correspondants.</p>







